<!DOCTYPE html>
<html>
    <head>
        <title>
            javascript
        </title>
    </head>
    <body>
        <script>
            fact=1;
            n=parseInt(prompt("enter any number"));
            for (i=n;i>=1;i--){
                fact=fact*i;
            }
            document.write("the factorial of number="+fact);
        </script>
    </body>
</html>
