<html>
    <head>
        <title> javascript program </title>
    </head>
    <body>
        <script type="text/javascript">
            var a= 2;
            var b= 3;
            var c=true;
            var d=false;
            var linebreak="<br />";
            document.write("(a & b)=>");
            result=(a & b);
            document.write(result);
            document.write(linebreak);

            document.write("(a | b)=>");
            result=(a|b);
            document.write(result);
            document.write(linebreak);


            document.write("(c && d)=>");
            result=(c && d);
            document.write(result);
            document.write(linebreak);

            document.write("(c || d)=>");
            result=(c||d);
            document.write(result);
            document.write(linebreak);
        </script>
    </body>
</html>
