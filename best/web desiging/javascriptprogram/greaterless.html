<!DOCTYPE html>
<html>
    <head>
        <title>TWO NUMBER GREATER</title>
    </head>
    <body>
        <script type="text/javascript">
            var a="70";
            var b="90";
            if (a>b)
            document.write(a);
            else (a<b)
            document.write(b);


        </script>
    </body>
