<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
        <script>
            function getcube(number){
                document.write(number*number*number)
            }
        </script>
    </head>
    <body>
        <script>
            number=prompt("enter any number")
        </script>
        <input type="button" value="click to display result" onclick="getcube(number)">
    </body>
</html>
