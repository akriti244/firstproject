<!DOCTYPE html>
<html>
    <head>
        <title>
            java loop
        </title>
    </head>
    <body>
        <script>
            sum=0;
            for(i=0;i<=10;i++){
                sum=sum+i;
                document.write("the series are<br/>"+i);
            }
            document.write("the sum of first 10 numbers=<br/>"+sum);
            
        </script>
    </body>
</html>
